<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT Take Home Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="carousel.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="song-list">
          <div class="song">
            <img src="images/doechii.jpg" alt="song 1" class="song-image" />
            <h3 class="song-name">Anxiety</h3>
            <p class="artist-name">Doechii</p>
          </div>

          <div class="song">
            <img src="images/doechii.jpg" alt="song 1" class="song-image" />
            <h3 class="song-name">second song</h3>
            <p class="artist-name">Doechii</p>
          </div>

          <div class="song">
            <img src="images/doechii.jpg" alt="song 1" class="song-image" />
            <h3 class="song-name">third song</h3>
            <p class="artist-name">Doechii</p>
          </div>

          <div class="song">
            <img src="images/doechii.jpg" alt="song 1" class="song-image" />
            <h3 class="song-name">fourth song</h3>
            <p class="artist-name">Doechii</p>
          </div>

          <div class="song">
            <img src="images/doechii.jpg" alt="song 1" class="song-image" />
            <h3 class="song-name">fifth song</h3>
            <p class="artist-name">Doechii</p>
          </div>
        </div>
      </div>
      <div class="controls">
        <!-- &#8592 and &#8594 unicode for arrows -->
        <button class="arrows" id="prev">&#8592;</button> 
        <button class="arrows" id="next">&#8594;</button>
      </div>
      <div class="indicators"></div>
    </div>
  </body>
</html>

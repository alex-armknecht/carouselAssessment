<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT Take Home Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="carousel.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Spotify's Top 5</h1>
      <div class="auto-advance-container">
        <button id="auto-advance-btn">Play</button>
      </div>
      <div class="carousel">
        <div class="song-list">
          <div class="song">
            <img
              src="images/gracieAbrams.png"
              alt="song 1"
              class="song-image"
            />
            <h3 class="song-name">That's So True</h3>
            <p class="artist-name">Gracie Abrams</p>
          </div>

          <div class="song">
            <img src="images/edSheeran.png" alt="song 2" class="song-image" />
            <h3 class="song-name">Azizam</h3>
            <p class="artist-name">Ed Sheeran</p>
          </div>

          <div class="song">
            <img src="images/lolaYoung.png" alt="song 3" class="song-image" />
            <h3 class="song-name">Messy</h3>
            <p class="artist-name">Lola Young</p>
          </div>

          <div class="song">
            <img src="images/alexWarren.png" alt="song 4" class="song-image" />
            <h3 class="song-name">Ordinary</h3>
            <p class="artist-name">Alex Warren</p>
          </div>

          <div class="song">
            <img src="images/doechii.jpg" alt="song 5" class="song-image" />
            <h3 class="song-name">Anxiety</h3>
            <p class="artist-name">Doechii</p>
          </div>
        </div>
      </div>
      <div class="controls">
        <!-- &#8592 and &#8594 unicode for arrows -->
        <button class="arrows" id="prev">&#8592;</button>
        <button class="arrows" id="next">&#8594;</button>
      </div>
      <div class="indicators"></div>
    </div>
  </body>
</html>
